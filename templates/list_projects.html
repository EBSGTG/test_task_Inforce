<!DOCTYPE html>
<html>
<head>
    <title>All Projects</title>
</head>
<body>
    <h1>All Projects</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{{ url_for('list_projects', project_id=project.id) }}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
